version: '3.8'

services:
  # PostgreSQL for Authentication Service
  postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multivendor-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: multivendor-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multivendor-network

  # Authentication Service
  auth-service:
    build:
      context: ./authentication-service
      dockerfile: Dockerfile
      target: builder
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: auth_service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-change-in-production}
      RUN_MIGRATIONS: "true"
      RUN_SEEDS: "true"
    ports:
      - "4001:4001"
    volumes:
      - ./authentication-service:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn start:dev
    networks:
      - multivendor-network

  # API Gateway Service
  api-gateway:
    build:
      context: ./api-gateway-service
      dockerfile: Dockerfile
      target: builder
    container_name: api-gateway
    depends_on:
      auth-service:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      AUTH_SERVICE_URL: http://auth-service:4001/graphql
      WAIT_FOR_HOSTS: "auth-service:4001,redis:6379"
    ports:
      - "4000:4000"
    volumes:
      - ./api-gateway-service:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn start:dev
    networks:
      - multivendor-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: multivendor-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - multivendor-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: multivendor-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - multivendor-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  multivendor-network:
    driver: bridge