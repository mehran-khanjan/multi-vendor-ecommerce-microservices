version: '3.8'

services:
  sonarqube:
    image: sonarqube:9-community
    container_name: sonarqube
    depends_on:
      - postgres
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_WEB_HOST: 0.0.0.0
      SONAR_WEB_PORT: 9000
      SONAR_CE_JAVAOPTS: -Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError
      SONAR_WEB_JAVAOPTS: -Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError
      SONAR_SEARCH_JAVAOPTS: -Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - ./quality-profile-typescript.xml:/opt/sonarqube/conf/quality-profile-typescript.xml
      - ./quality-gate-multivendor.json:/opt/sonarqube/conf/quality-gate-multivendor.json
    ports:
      - "9000:9000"
    networks:
      - sonar-network
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: sonar-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sonar-network
    restart: unless-stopped

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:

networks:
  sonar-network:
    driver: bridge