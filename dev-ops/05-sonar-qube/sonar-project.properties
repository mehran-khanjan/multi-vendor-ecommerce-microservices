# API Gateway Service Configuration
sonar.projectKey=api-gateway-service
sonar.projectName=API Gateway Service
sonar.projectVersion=1.0.0

# Source files
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts
sonar.tests=test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tslint.configPath=tslint.json
sonar.typescript.exclusions=**/node_modules/**,**/*.d.ts

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Quality Gate
sonar.qualitygate.wait=true

# Security
sonar.security.config.file=./security-config.json

# Duplications
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Branch Analysis
sonar.branch.name=${BRANCH_NAME}
sonar.branch.target=${TARGET_BRANCH}